<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" type="text/css" href="styles.css" />
</head>

<body>
  <div class="botoncontainer">
    <button class="toggleButton">Ver galería de imágenes</button>
  </div>
  <div class="slider-container">
    <div class="image-slider">
      <img class="img" src="imagen1.png" alt="JavaScripts" />
      <img class="img" src="imagen2.png" alt="css" />
      <img class="img" src="imagen3.png" alt="html" />
      <img class="img" src="imagen4.png" alt="python" />
    </div>

    <div class="button-container">
      <button id="prevButton" class="button-slider">&lt;</button>
      <button id="nextButton" class="button-slider">&gt;</button>
    </div>
  </div>

  <div class="gallery-container">
    <img src="imagen1.png" alt="Imagen 1" />
    <img src="imagen2.png" alt="Imagen 2" />
    <img src="imagen3.png" alt="Imagen 3" />
    <img src="imagen4.png" alt="Imagen 4" />
  </div>

  <script src="script.js"></script>
</body>

</html>
